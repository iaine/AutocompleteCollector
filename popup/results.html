<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h2>Autocomplete Reader v0.0.1</h2>
        <table>
            <tr><td>Google</td>
                <td><button class="select" data-attribute="google">Select</button></td>
                <td><button class="remove" data-attribute="google">Remove</button></td></tr>
            <tr><td>Baidu</td>
                <td><button class="select" data-attribute="baidu">Select</button></td>
                <td><button class="remove" data-attribute="baidu">Remove</button></td></tr>
            <tr><td>Yandex</td>
                <td><button class="select" data-attribute="yandex">Select</button></td>
                <td><button class="remove" data-attribute="yandex">Remove</button></td></tr>
            <tr><td>DuckDuckGo</td>
                <td><button class="select" data-attribute="duckduckgo">Select</button></td>
                <td><button class="remove" data-attribute="duckduckgo">Remove</button></td></tr>
            </table>
        <footer>
            <p>Search Engines do changes their formats. <br />
                If data appears to be missing, please do check the browser.</p>
        </footer>
        <script type="text/javascript" src="result.js"></script>
        <script type="text/javascript" src="../js/db.js"></script>
    </body>
</html>
